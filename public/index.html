<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #ff4f4f;
		}
		.bubbles li{
			position: absolute;;
			list-style: none;
			display: block;
			width: 100%;
			height: 100%;
			background: rgba(255,255,255,.2);
			animation: animate 25s linear infinite;
			bottom: -150px;

		}
		.bubbles li:nth-child(1){
			left: 25%;
			width: 80px;
			height: 80px;
			animation-delay: 0s;
		}
		.bubbles li:nth-child(2){
			left: 10%;
			width: 40px;
			height: 40px;
			animation-delay: 4s;
		}
		.bubbles li:nth-child(3){
			left: 35%;
			width: 120px;
			height: 120px;
			animation-delay: 6s;
		}
		.bubbles li:nth-child(4){
			left: 50%;
			width: 150px;
			height: 150px;
			animation-delay: 3s;
		}
		.bubbles li:nth-child(5){
			left: 75%;
			width: 100px;
			height: 100px;
			animation-delay: 9s;
		}
		.bubbles li:nth-child(6){
			left: 20%;
			width: 20px;
			height: 20px;
			animation-delay: 15s;
		}
		.bubbles li:nth-child(7){
			left: 55%;
			width: 60px;
			height: 60px;
			animation-delay: 2s;
		}
		.bubbles li:nth-child(8){
			left: 65%;
			width: 70px;
			height: 70px;
			animation-delay: 5s;
		}
		.bubbles li:nth-child(9){
			left: 25%;
			width: 80px;
			height: 80px;
			animation-delay: 13s;
		}
		.bubbles li:nth-child(10){
			left: 85%;
			width: 90px;
			height: 90px;
			animation-delay: 0s;
		}
		@keyframes animate{
			0%{
				transform: translateY(0) rotate(0deg);
				opacity: 1;
				border-radius: 0;
			}
			100%{
				transform: translateY(-1000px) rotate(720deg);
				opacity: 0;
				border-radius: 50%;
			}
		}
	</style>
</head>
<body>
	<ul class="bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
